<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="demo">
  <!--v-for-->
  <h2>遍历数组</h2>
  <ul>
    <li v-for="(p,index) in persons" :key="index">
      {{index}}---{{p.name}}---{{p.age}}
      ----<button @click="deleteP(index)">删除</button>
      ----<button @click="updateP(index,{name:'huhu',age:17})">更新</button>
    </li>
  </ul>
  <h2>遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[1]">
      {{key}}={{value}}
    </li>
  </ul>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      persons: [
        {name:'a',age:16},
        {name:'b',age:20},
        {name:'c',age:14},
        {name:'d',age:18}
      ]
    },
    methods:{
      deleteP(index){
        this.persons.splice(index,1)
      },
      updateP(index,newP){
        this.persons.splice(index,1,newP)
        console.log(this.persons)
      }
    }
  })
</script>
</body>
</html>
