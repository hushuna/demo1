<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo1</title>
  </head>
  <body>
<!--    <div id="app"></div>-->
    <div id="app">
      <h2>1.双大括号表达式</h2>
      <p>{{msg}}</p>
      <p>{{msg.toUpperCase()}}</p>
      <h2>2.指令一：强制数据绑定</h2>

      <a href="url">点击1</a> <br>
      <a v-bind:href="url">点击2</a> <br>
      <a :href="url">点击3</a>

      <h2>3.指令二：绑定事件监听</h2>
      <button v-on:click="test1">点击1</button>
      <button v-on:click="test2('abd')">点击2</button>

    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="/js/vue.js" ></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data:{
          msg:'NBA I love this Game!!!',
          url:'https://www.baidu.com/'
        },
        methods:{
          test1(){
            alert("hahah");
          },
          test2(msg){
            alert(msg);
          }
        }
      })
    </script>
  </body>
</html>
