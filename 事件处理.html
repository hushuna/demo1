<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>

<div id="demo">
  <h2>1.绑定监听</h2>
  <button @click="test">test1</button>
  <button @click="test2('hushuna')">test2</button>
  <button @click="test3('xxx', $event)">test3</button>


  <h2>2.事件修饰符</h2>
  <!--阻止事件默认行为-->
  <a href="https://www.baidu.com" @click.prevent="test4">点击去百度</a>
  <!--停止事件冒泡-->
  <h2>3.按键修饰符</h2>
  <div style="width: 200px; height: 200px;background-color: brown" @click="test5">
     <div style="width: 100px;height: 100px;background-color: blueviolet" @click.stop="test6"></div>
  </div>

  <input type="text" @keyup="test7">
  <input type="text" @keyup.enter="test8">
</div>




<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{

    },
    methods:{
      test(event){
        alert(event.target.textContent)
      },
      test2 (msg) {
        alert(msg)
      },
      test3(msg,event){
        alert(msg+",,"+event.target.textContent)
      },
      test4(event){
        alert("点击了链接！")
      },
      test5(){
        alert("外部")
      },
      test6(){
        alert("内部")
      },
      test7(event){
        if (event.keyCode===13){
          alert(event.target.value+"------"+event.keyCode)
        }

      },
      test8(event){
        alert(event.target.value+"------"+event.keyCode)
      }
    }
  })
</script>
</body>
</html>
